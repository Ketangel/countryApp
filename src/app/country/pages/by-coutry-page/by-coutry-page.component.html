<section>
    <country-search-input (outSearch)="query.set($event)" [inpuTitle]=" 'Buscar por Pais' "></country-search-input>
  </section>
  
  
  @if(countryResource.error()){
    <h3>{{countryResource.error()}}</h3>
  }@if(countryResource.hasValue()) {
    <app-country-list [countries]="countryResource.value()!"></app-country-list>
  }
